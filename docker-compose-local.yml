services:
  cudl-tei-processing:
    extends:
      file: docker-compose-base.yml
      service: cudl-tei-processing
    environment:
      ENVIRONMENT: local
      TEI_FILE: ${TEI_FILE}
      ANT_TARGET: ${ANT_TARGET:-full}
      SEARCH_HOST: host.docker.internal
      SEARCH_PORT: 80
      SEARCH_COLLECTION_PATH: collections
    volumes:
      - dist:/tmp/opt/cdcp/dist
      - source:/tmp/opt/cdcp/cudl-data-source
    entrypoint: ["bash", "-c", "-l", "/var/task/local.sh"]
volumes:
  dist:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./dist
  source:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data
